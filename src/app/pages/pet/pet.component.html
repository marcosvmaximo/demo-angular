<main class="p-5">
  <h1 class="mb-5">Pets para a adoção:</h1>
  <div class="d-flex gap-2">
    <div class="card" style="width: 18rem;" *ngFor="let animal of this.animals">
      <div class="card-body">
        <h5 class="card-title">{{ animal.nome }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ animal.porte }}</h6>
        <p class="card-text">{{ animal.descricao }}</p>
        <a href="#" class="card-link">Nao funciona</a>
      </div>
    </div>
  </div>
</main>
